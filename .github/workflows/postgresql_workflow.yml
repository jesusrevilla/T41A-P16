name: PostgreSQL Inventory Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_postgresql:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: inventario
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Esperar a que PostgreSQL est√© listo
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Esperando a PostgreSQL..."
            sleep 2
          done

      - name: Ejecutar scripts SQL
        run: |
          psql postgresql://postgres:postgres@localhost:5432/inventario -f 01_create_tables.sql
          psql postgresql://postgres:postgres@localhost:5432/inventario -f 02_insert_data.sql
          psql postgresql://postgres:postgres@localhost:5432/inventario -f 03_procedimiento_registrar_movimiento.sql
          psql postgresql://postgres:postgres@localhost:5432/inventario -f 04_funcion_calcular_inventario.sql
          psql postgresql://postgres:postgres@localhost:5432/inventario -f 05_trigger_auditoria_stock.sql
          psql postgresql://postgres:postgres@localhost:5432/inventario -f 06_pruebas_simulacion.sql

